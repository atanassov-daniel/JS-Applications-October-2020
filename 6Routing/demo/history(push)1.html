<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>

    <div id="root"></div>

    <a href="#" onclick="navigate(event, 'home');">home</a>
    <!-- трябва да подадем евента, за да може после listener-a да го използва -->
    <a href="#" onclick="navigate(event, 'about');">about</a>
    <a href="#" onclick="navigate(event, 'contact');">contact</a>

    <button id="change">Change</button>

    <script>
        const rootElement = document.getElementById("root");

        const router = {
            "/home": "<h2>Home Page</h2>",
            "/about": "<h2>About us...</h2>",
            "/contact": "<h2>Our Contacts</h2>",
        };

        function navigate(e, url) {
            e.preventDefault(); // => #-a няма да се сложи с този трик

            history.pushState({}, "", url);

            rootElement.innerHTML = router[location.pathname] || '<h2>Not Found</h2>';
        }
    </script>
</body>

</html>
