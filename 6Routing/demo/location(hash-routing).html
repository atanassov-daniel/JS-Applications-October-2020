<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
</head>

<body>
    <h1>Hello World</h1>

    <div id="root"></div>

    <a href="#home">home</a>
    <a href="#about">about</a>
    <a href="#contact">contact</a>

    <button id="change-hash">change</button>

    <script>
        const rootElement = document.getElementById("root");

        const router = {
            "#home": "<h2>Home Page</h2>",
            "#about": "<h2>About us...</h2>",
            "#contact": "<h2>Our Contacts</h2>",
            "#changed": renderChanged(),
        };

        rootElement.innerHTML = router[location.hash] || '<h2>Not Found</h2>';

        window.addEventListener("hashchange", e => {
            rootElement.innerHTML = router[location.hash] || '<h2>Not Found</h2>';
        });

        document.getElementById("change-hash").addEventListener("click", e => {
            location.hash = "changed";
        });

        function renderChanged() {
            return "<h2>Dynamic Header</h2>"
        }
    </script>
</body>

</html>
