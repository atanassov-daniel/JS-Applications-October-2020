<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <label for="barcode" style="display: block;">Barcode:</label>
    <input type="text" placeholder="What barcode do you want" id="input-barcode">
    <button id="generate-barcode-button">Generate barcode</button>
    <br>
    <br>
    <label for="file-name" style="display: block;">File name: </label>
    <input type="text" placeholder="What file do you want" id="file-name" style="display: block;">
    <br>
    <button id="download-button" style="display: block;">Download</button>

    <svg class="barcode-container" id="barcode-container"></svg>

    <script src="clientside.js"></script>
</body>
