<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use-->
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form id="form-add-student">
        <h3>ADD NEW STUDENT</h3>

        <label>ID</label>
        <input type="title" id="id" placeholder="ID...">
        <label>First name</label>
        <input type="title" id="firstName" placeholder="First name...">
        <label>Last name</label>
        <input type="title" id="lastName" placeholder="Last name...">
        <label>Faculty number</label>
        <input type="title" id="facultyNumber" placeholder="Faculty number...">
        <label>Grade</label>
        <input type="title" id="grade" placeholder="Grade...">
        <button id="add-new-student-button">Add student</button>
    </form>

    <script src="./app.js"></script>
    <script src="./config.js"></script>
</body>

</html>
