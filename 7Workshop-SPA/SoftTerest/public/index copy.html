<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SoftTerest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../styles/common.css" />
  <link rel="stylesheet" href="../styles/home.css" />
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="stylesheet" href="../styles/dashboard.css" />
  <link rel="stylesheet" href="../styles/ideas.css" />
  <script src="index.js" type="module"></script>
</head>

<body>
  <div id="notifications">
    <div style="display: none;" id="successBox" class="alert alert-success" role="alert">{{Success message}}
    </div>
    <div style="display: none;" id="loadingBox" class="alert alert-info" role="alert">Loading...</div>
    <div style="display: none;" id="errorBox" class="alert alert-danger" role="alert">{{Error message}}</div>
  </div>

  <div class="container home wrapper  my-md-5 pl-md-5">
    <div class=" d-md-flex flex-mb-equal ">
        <div class="col-md-6">
        <img class="responsive-ideas create" src="../images/creativity_painted_face.jpg" alt="">
        </div>
        <form class="form-idea col-md-5" action="#/create" method="post">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Share Your Idea</h1>
        </div>
        <div class="form-label-group">
            <label for="ideaTitle">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="What is your idea?" required=""
            autofocus="">
        </div>
        <div class="form-label-group">
            <label for="ideaDescription">Description</label>
            <textarea type="text" name="description" class="form-control" placeholder="Description"
            required=""></textarea>
        </div>
        <div class="form-label-group">
            <label for="inputURL">Add Image</label>
            <input type="text" id="imageURl" name="imageURL" class="form-control" placeholder="Image URL" required="">

        </div>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Create</button>

        <p class="mt-5 mb-3 text-muted text-center">Â© SoftTerest - 2019.</p>
        </form>
    </div>
    </div>
</body>

</html>
